# Online Status
binary_sensor:
  - platform: status
    name: "Online"
    id: ink_ha_connected
    icon: mdi:check-network


sensor:
# Uptime
  - platform: uptime
    name: "Uptime Sensor"
    id: uptime_sensor
    entity_category: diagnostic
    internal: true
    on_value:
     - lvgl.label.update:
        id: uptime_text
        text: !lambda return to_string(round(x));

# Wifi Signal Strength
  - platform: wifi_signal
    name: "Wifi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
    internal: true
    on_value:
      - lvgl.label.update:
          id: wifi_signal_db_text
          text: !lambda return to_string(round(x));


# Wifi Signal Strength
  - platform: copy
    source_id: wifi_signal_db
    name: "Wifi Strength"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    icon: mdi:wifi
    entity_category: "diagnostic"
    device_class: ""

text_sensor:
# Ip Address
  - platform: wifi_info
    ip_address:
      name: IP Address
      icon: mdi:ip-network
      on_value:
        - lvgl.label.update:
            id: ip_address_text
            text: !lambda return x;

# Esphome Version
  - platform: version
    name: Version
    icon: mdi:package-variant-closed
    hide_timestamp: true
