# Sntp Time
time:
  - platform: sntp
    id: sntp_time
    timezone: America/Vancouver
    servers:
     - time.nrc.ca
     - time.chu.nrc.ca
     - ca.pool.ntp.org
    on_time_sync:
      - script.execute: time_update
      - script.execute: date_update
      - script.execute: 
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update
      - hours: '*'
        minutes: 0
        then:
          - script.execute: date_update    

# Clock
script:
  - id: time_update
    then:
      - lvgl.label.update:
          id: display_time
          text: !lambda |-
            return id(sntp_time).now().strftime("%I:%M %p"); 
      - lvgl.label.update:
          id: weather_page_time
          text: !lambda |-
            return id(sntp_time).now().strftime("%I:%M %p");          
  - id: date_update
    then: 
      - lvgl.label.update:
          id: weather_page_date
          text: !lambda |-
            return id(sntp_time).now().strftime("%A %d %B, %Y");
