# Sntp Time
time:
  - platform: sntp
    id: sntp_time
    timezone: America/Vancouver
    servers:
     - time.nrc.ca
     - time.chu.nrc.ca
     - ca.pool.ntp.org
    on_time_sync:
      - script.execute: time_update
      - script.execute: date_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update
      - hours: '*'
        minutes: 0
        then:
          - script.execute: date_update    

# Clock
script:
  - id: time_update
    then:
      - lvgl.label.update:
          id: display_time
          text: !lambda |-
            static char time_buf[17];
            auto now = id(sntp_time).now();
            snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
            return time_buf;
      - lvgl.label.update:
          id: weather_page_time
          text: !lambda |-
            static char time_buf[17];
            auto now = id(sntp_time).now();
            snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
            return time_buf;            
  - id: date_update
    then: 
      - lvgl.label.update:
          id: weather_page_date
          text: !lambda |-
            return "Tuesday\nMay 1, 2025"