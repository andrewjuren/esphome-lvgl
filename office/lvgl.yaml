lvgl:
  top_layer:
    widgets:
    
      # Temperature
      #- label:
      #    text: "-° / -°"
      #    id: temperatures
      #    styles: roboto15_style
      #    align: top_left
      #    x: 8
      #    y: 4
      #    text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      widgets:
        - obj: 
            align: CENTER
            width: 800
            height: 480
            pad_all: 5
            #pad_row: 5
            #pad_column: 5
            pad_top: 30
            radius: 0
            bg_color: Black
            border_opa: TRANSP
            layout:
              type: GRID
              grid_columns: [FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10)]
              grid_rows: [FR(15),FR(15),FR(10),FR(10),FR(10)]
            widgets:  
      
              # BACKLIGHT ON/OFF
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: backlight_toggle_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: backlight_toggle_icon                
                        text: $ambient_light
                    - label:
                        align: bottom_left
                        id: backlight_toggle_label
                        text: "Backlight"
                  on_press:
                    - switch.toggle:
                        id: backlight

              # MAIN FLOOR (SYNC) ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: main_floor_power_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_power_icon                
                        text: $floor_plan
                    - label:
                        align: bottom_left
                        id: main_floor_power_label
                        text: "Main Floor"
                  on_press:
                    - homeassistant.service:
                        service: script.turn_on_main_floor_sound
                        data:
                          entity_id: script.turn_on_main_floor_sound
              

              # MAIN FLOOR (SYNC) VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: main_floor_volume_up_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_volume_up_icon                
                        text: $volumeplus
                    # - label:
                    #     align: bottom_left
                    #     id: main_floor_volume_up_label
                    #     text: "Volume Up"
                  on_press:
                    - homeassistant.service:
                        service: scene.turn_on
                        data:
                          entity_id: scene.office_evening

              # MAIN FLOOR (SYNC) VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: main_floor_volume_down_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_volume_down_icon                
                        text: $volumeminus
                    # - label:
                    #     align: bottom_left
                    #     id: main_floor_volume_down_label
                    #     text: "Volume Down"
                  on_press:
                    - homeassistant.service:
                        service: scene.turn_on
                        data:
                          entity_id: scene.office_dimmed

              # SYSTEM ON/OFF
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  #height: $button_height_single
                  checkable: true
                  id: system_power_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: system_power_icon
                        text: $power_plug
                    - label:
                        align: bottom_left
                        id: system_power_label
                        text: "System On/Off"
                  on_click:
                    - homeassistant.service:
                        service: switch.toggle
                        data:
                          entity_id: switch.y_window_socket_1

              # LIVING ROOM ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: living_room_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $sofa_outline
                    - label:
                        align: bottom_left
                        text: "Living Room"
                  on_click:
                    - homeassistant.service:
                        service: media_player.toggle
                        data:
                          entity_id: media_player.living_room

              # LIVING ROOM VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: living_room_volume_up_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeplus
                    # - label:
                    #     align: bottom_left
                    #     text: "Volume Up"
                  on_click:
                    - homeassistant.service:
                        service: media_player.volume_up
                        data:
                          entity_id: media_player.living_room

              # LIVING ROOM VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: office_blind_close_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeminus
                    # - label:
                    #     align: bottom_left
                    #     text: "Volume Down"
                  on_click:
                    - homeassistant.service:
                        service: media_player.volume_down
                        data:
                          entity_id: media_player.living_room

              # NOW PLAYING
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: now_playing_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $play_box
                    - label:
                        align: bottom_left
                        text: "Now Playing"
                  on_click:
                    - homeassistant.service:
                        service: button.press
                        data:
                          entity_id: button.webhook_mail

              # DINING ROOM ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: dining_room_power_button
                  styles: dark
                  widgets:
                    - label:
