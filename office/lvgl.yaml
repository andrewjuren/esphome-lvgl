lvgl:
  top_layer:
    widgets:
    
      # Temperature
      #- label:
      #    text: "-° / -°"
      #    id: temperatures
      #    styles: roboto15_style
      #    align: top_left
      #    x: 8
      #    y: 4
      #    text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Main Floor On
        - button: 
            height: $button_height_single
            checkable: false
            id: script_turn_on_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: script_turn_on_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: script_turn_on_label
                  text: "Main Floor On"
            on_press:
              - homeassistant.service:
                  service: script.turn_on_main_floor_sound
                  data:
                    entity_id: script.turn_on_main_floor_sound

        # Office Calls Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_calls_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon                
                  text: $videocall
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "Main Floor"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_desk_call

        # Office Evening Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_evening_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_evening_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_evening_label
                  text: "Main Vol +"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_evening


        # Office Dimmed Scene
        - button: 
            height: $button_height_single
            checkable: false
            id: office_scene_dimmed_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_dimmed_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_dimmed_label
                  text: "Main Vol -"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_dimmed

        # 3d Printer
        - button: 
            height: $button_height_single
            checkable: true
            id: printer_power_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              - label:
                  align: bottom_left
                  id: printer_power_label
                  text: "System On/Off"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power

        # Office Aircon
        - button: 
            height: $button_height_single
            checkable: true
            id: office_aircon_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $aircon
              - label:
                  align: bottom_left
                  text: "Living Room"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_air_conditioner

        # Office Blind Open
        - button: 
            height: $button_height_single
            checkable: true
            id: office_blind_open_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_open
              - label:
                  align: bottom_left
                  text: "LR Vol +"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.office_blind
                    position: "100"

        # Office Blind Close
        - button: 
            height: $button_height_single
            checkable: true
            id: office_blind_close_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_closed
              - label:
                  align: bottom_left
                  text: "LR Vol -"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.office_blind
                    position: "0"

        # Webhook Mail
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_mail_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $gmail
              - label:
                  align: bottom_left
                  text: "Now Playing"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mail

        # Webhook Slack
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_slack_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $slack
              - label:
                  align: bottom_left
                  text: "Dining Room On/Off"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_slack

        # Webhook Meet
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_meet_button
            styles: webhook
            widgets:
              - image:
                  src: meet_logo
                  antialias: true
              - label:
                  align: bottom_left
                  text: "DR Vol +"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_meet

        # Webhook Figma
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_figma_button
            styles: webhook
            widgets:
              - image:
                  src: figma_logo
                  antialias: true
              - label:
                  align: bottom_left
                  text: "DR Vol -"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_figma

        # Webhook Forklift
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_forklift_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $forklift
              - label:
                  align: bottom_left
                  text: "Source?"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_forklift

        # Webhook Ia Writer
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_iawriter_button
            styles: webhook
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $command
              - label:
                  align: bottom_left
                  text: "Kitchen On/Off"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_iawriter

        # Webhook Mainsail
        - button: 
            height: $button_height_single
            checkable: false
            id: webhook_mainsail_button
            styles: webhook
            widgets:
              - image:
                  src: mainsail_logo
                  antialias: true
              - label:
                  align: bottom_left
                  text: "K Vol +"
            on_click:
              - homeassistant.service:
                  service: button.press
                  data:
                    entity_id: button.webhook_mainsail

