lvgl:
  top_layer:
    widgets:
    
      # Temperature
      #- label:
      #    text: "-° / -°"
      #    id: temperatures
      #    styles: roboto15_style
      #    align: top_left
      #    x: 8
      #    y: 4
      #    text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # BACKLIGHT ON/OFF
        - button: 
            height: $button_height_single
            checkable: true
            id: backlight_toggle_button
            styles: light
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: backlight_toggle_icon                
                  text: $ambient_light
              - label:
                  align: bottom_left
                  id: backlight_toggle_label
                  text: "Backlight"
            on_press:
              - switch.toggle:
                  id: backlight
                  

        # MAIN FLOOR (SYNC) ON/OFF
        - button: 
            height: $button_height_single
            checkable: true
            id: main_floor_power_button
            styles: light
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: main_floor_power_icon                
                  text: $floor_plan
              - label:
                  align: bottom_left
                  id: main_floor_power_label
                  text: "Main Floor"
            on_press:
              - homeassistant.service:
                  service: script.turn_on_main_floor_sound
                  data:
                    entity_id: script.turn_on_main_floor_sound


        # MAIN FLOOR VOL BUTTON MATRIX
        - buttonmatrix:
          width: $button_width
          items:
          id: main_vol_button_matrix
          rows:
            - buttons:
              - id: vol_up
                text: $volumeplus
              - id: vol_down
                text: $volumeminus
              

        # MAIN FLOOR (SYNC) VOL +
        - button: 
            height: $button_height_single
            checkable: false
            id: main_floor_volume_up_button
            styles: light
            width: $button_half_width
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: main_floor_volume_up_icon                
                  text: $volumeplus
              - label:
                  align: bottom_left
                  id: main_floor_volume_up_label
                  text: "Volume Up"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_evening


        # MAIN FLOOR (SYNC) VOL -
        - button: 
            height: $button_height_single
            checkable: false
            id: main_floor_volume_down_button
            styles: light
            width: $button_half_width
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: main_floor_volume_down_icon                
                  text: $volumeminus
              - label:
                  align: bottom_left
                  id: main_floor_volume_down_label
                  text: "Volume Down"
            on_press:
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.office_dimmed

        # SYSTEM ON/OFF
        - button: 
            height: $button_height_single
            checkable: true
            id: system_power_button
            styles: light
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: system_power_icon
                  text: $power_plug
              - label:
                  align: bottom_left
                  id: system_power_label
                  text: "System On/Off"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.y_window_socket_1

        # LIVING ROOM ON/OFF
        - button: 
            height: $button_height_single
            checkable: true
            id: living_room_power_button
            styles: dark
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $sofa_outline
              - label:
                  align: bottom_left
                  text: "Living Room"
            on_click:
              - homeassistant.service:
                  service: media_player.toggle
                  data:
                    entity_id: media_player.living_room

        # LIVING ROOM VOL +
        - button: 
            height: $button_height_single
            checkable: false
