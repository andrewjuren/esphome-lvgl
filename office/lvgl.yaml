              # DINING ROOM VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  #height: $button_height_single
                  checkable: false
                  id: dining_room_volume_up_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
