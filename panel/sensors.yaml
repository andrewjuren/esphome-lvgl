sensor:
    ## WEATHER SENSORS ##
  - platform: homeassistant
    id: current_temp_sensor
    entity_id: sensor.nanaimo_temperature
    on_value:
     - lvgl.label.update:
         id: weather_page_current_temp
         text: 
           format: "%.1fÂ°C"
           args: [ 'x' ]

  - platform: homeassistant
    id: low_temp_sensor
    entity_id: sensor.nanaimo_low_temperature

  - platform: homeassistant
    id: high_temp_sensor
    entity_id: sensor.nanaimo_high_temperature   

  - platform: homeassistant
    id: icon_code_sensor
    entity_id: sensor.nanaimo_icon_code
    on_value:
     - lvgl.label.update:
         id: weather_page_weather_icon
         text: !lambda |-
          char glyph_code[20];
          switch(int(x)){
            case 1:
              glyph_code = "$wx_9";
              break;
            default: 
              glyph_code = "$wx_0";
            }
          return glyph_code; 

