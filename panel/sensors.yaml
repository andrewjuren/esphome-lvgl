binary_sensor:
    ## STATE (ON/OFF) SENSORS ##
  - platform: homeassistant
    id: living_room_media_player
    entity_id: media_player.living_room
    publish_initial_state: true
    on_state:
      - if:
          condition:
            lambda: return id(living_room_media_player).state;
