sensor:
    ## WEATHER SENSORS ##
  - platform: homeassistant
    id: current_temp_sensor
    entity_id: sensor.nanaimo_temperature
    on_value:
     - lvgl.label.update:
         id: weather_page_current_temp
         text: 
           format: "%.1fÂ°C"
           args: [ 'x' ]

  - platform: homeassistant
    id: low_temp_sensor
    entity_id: sensor.nanaimo_low_temperature

  - platform: homeassistant
    id: high_temp_sensor
    entity_id: sensor.nanaimo_high_temperature   

  - platform: homeassistant
    id: icon_code_sensor
    entity_id: sensor.nanaimo_icon_code
    on_value:
     - lvgl.label.update:
         id: weather_page_weather_icon
         text: !lambda |-
          char glyph_code[10];
          switch(int(x)){
            // Sunny
            case 0:
            case 1:
              strncpy(glyph_code, "$wx_sun", 7);
              break;

            // Partly cloudy
            case 2:
            case 3:
              strncpy(glyph_code, "$wx_prt", 7);
              break;

            // Showers  
            case 6:
              strncpy(glyph_code, "$wx_shr", 7);
              break;
          
           // Showers and flurries or Snow and rain                
            case 7:
            case 14:
            case 15:
            case 37:
              strncpy(glyph_code, "$wx_snr", 7);
              break; 

            // Flurries  
            case 8:
            case 38:
              strncpy(glyph_code, "$wx_flr", 7);
              break; 
            
            // Cloudy
            case 10:
              strncpy(glyph_code, "$wx_cld", 7);
              break; 
            
            // Rain
            case 11:
            case 12:
            case 13:
              strncpy(glyph_code, "$wx_rnn", 7);
              break; 

            // Snow
            case 16:
            case 17:
            case 18:
              strncpy(glyph_code, "$wx_snw", 7);
              break; 
 
            // Thunderstorm
            case 19:
              strncpy(glyph_code, "$wx_thd", 7);
              break; 
 
            // Fog or haze
            case 23:
            case 24:
              strncpy(glyph_code, "$wx_fog", 7);
              break; 
            
            // Night - clear
            case 30:
            case 31: 
              strncpy(glyph_code, "$wx_ncl", 7);
              break;             

            // Night - partly cloudy
            case 32:
            case 33: 
              strncpy(glyph_code, "$wx_npc", 7);
              break;  

            // Windy
            case 43:
              strncpy(glyph_code, "$wx_wdy", 7);
              break;  
              
            //"Unknown" / other / error  
            //default: 
              //strncpy(glyph_code, id(recent_wx).c_str(), 7);
            }
          glyph_code[7]='\0';  
          return glyph_code; 

