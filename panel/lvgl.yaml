                  on_press:
                    - lvgl.page.show: blank_page 
                    - switch.toggle:
                        id: backlight   
              # EXIT                    
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 8
                  grid_cell_column_span: 2
