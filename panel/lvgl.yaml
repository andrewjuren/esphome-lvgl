lvgl:
  top_layer:
    widgets:
    
      # Temperature
      #- label:
      #    text: "-° / -°"
      #    id: temperatures
      #    styles: roboto15_style
      #    align: top_mid 
      #    x: 8
      #    y: 4
      #    text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF

      # # Wifi signal strength
      # - label:
      #     text: "WiFi: -- dBm"  
      #     id: display_wifi_strength
      #     styles: roboto15_style
      #     align: top_right
      #     x: -4
      #     y: 4 
      #     text_align: right
      #     text_color: 0xFFFFFF

  pages:
  ## AUDIO PAGE ##
    - id: main_page
      widgets:
        - obj: 
            align: CENTER
            width: 800
            height: 480
            pad_all: 5
            pad_top: 30
            radius: 0
            bg_color: Black
            border_opa: TRANSP
            layout:
              type: GRID
              grid_columns: [FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10)]
              grid_rows: [FR(15),FR(15),FR(10),FR(10),FR(10)]
            widgets:  
      
              # BACKLIGHT ON/OFF
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid              
                        text: $monitor_off
                    - label:
                        align: bottom_mid 
                        text: "Screen Off"
                  on_press:
                    - lvgl.page.show: blank_page 
                    - switch.toggle:
                        id: backlight

              # MAIN FLOOR (SYNC) ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid              
                        text: $floor_plan
                    - label:
                        align: bottom_mid 
                        text: "Main Floor"
                  on_press:
                    - homeassistant.action:
                        action: script.turn_on_main_floor_sound
                        data:
                          entity_id: script.turn_on_main_floor_sound
              

              # MAIN FLOOR (SYNC) VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid            
                        text: $volumeplus
                  on_press:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_up
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_11_2 # kitchen                      
                  on_long_press_repeat:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_up
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_11_2 # kitchen                      

              # MAIN FLOOR (SYNC) VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid             
                        text: $volumeminus
                  on_press:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_down
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_11_2 # kitchen
                  on_long_press_repeat:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_down
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_11_2 # kitchen
      
              # MAIN FLOOR (SYNC) MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: main_floor_mute_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid             
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.living_room
                          #is_volume_muted: true
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                          #is_volume_muted: true
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_11_2 # kitchen

              # SYSTEM ON/OFF
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: system_power_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $power_plug
                    - label:
                        align: bottom_mid 
                        text: "System On/Off"
                  on_click:
                    - homeassistant.action:
                        action: switch.toggle
                        data:
                          entity_id: switch.y_window_socket_1

              # LIVING ROOM ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: living_room_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $sofa_outline
                    - label:
                        align: bottom_mid 
                        text: "Living Room"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.living_room

              # LIVING ROOM VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 2
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: living_room_volume_slider
                  min_value: 0
                  max_value: 100
                  animated: false
                  adv_hittest: true
                  on_release:
                    - homeassistant.action:
                        action: media_player.volume_set
                        data:
                          entity_id: media_player.living_room
                          volume_level: !lambda return (x / 100);

              # LIVING ROOM VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $volumeplus
                  on_click:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_up
                            data:
                              entity_id: media_player.living_room
 
              # LIVING ROOM VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: dark
