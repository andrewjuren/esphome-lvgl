                  on_press:
                    - lvgl.page.show: main_page   

              # INFO
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 6
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: info_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $large_text_font
                        align: top_mid 
                        id: info_button_top                
                        text: "Title"
                    - label:
                        text_font: $small_text_font
                        align: center
                        id: info_button_middle
                        text: "Album"
                    - label:
                        text_font: $small_text_font
                        align: bottom_mid 
                        id: info_button_bottom
                        text: "Artist"
                  on_press:
                    - lvgl.label.update:
                        id: info_button_top
                        text: !lambda return id(spotify_title).state;
                    - lvgl.label.update:
                        id: info_button_middle
                        text: !lambda return id(spotify_album).state;
                    - lvgl.label.update:
                        id: info_button_bottom
                        text: !lambda return id(spotify_artist).state;

              # PREVIOUS
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid             
                        text: $skip_previous
                    - label:
                        align: bottom_mid 
                        text: "Previous"
                  on_press:
                    - homeassistant.action:
                        action: media_player.media_previous_track
                        data:
                          entity_id: media_player.spotify_larissajay                 
      
              # PLAY/PAUSE
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: play_pause_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid              
                        text: $play_pause
                    - label:
                        align: bottom_mid 
                        text: "Play/Pause"
                  on_press:
                    - homeassistant.action:
                        action: media_player.media_play_pause
                        data:
                          entity_id: media_player.spotify_larissajay                 
      
