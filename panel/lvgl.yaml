                        text_font: $icon_font
                        align: top_left
                        text: $volumeplus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_13_2

              # DECK VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 9
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: deck_volume_minus_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeminus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_13_2

              # DECK MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 9
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: deck_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: deck_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_13_2
                          #is_volume_muted: true

    - id: now_playing_page
      widgets:
        - obj: 
            align: CENTER
            width: 800
            height: 480
            pad_all: 5
            #pad_row: 5
            #pad_column: 5
            pad_top: 30
            radius: 0
            bg_color: Black
            border_opa: TRANSP
            layout:
              type: GRID
              grid_columns: [FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10)]
              grid_rows: [FR(15),FR(15),FR(10),FR(10),FR(10)]
            widgets: 
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 8
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: now_playing_page_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: now_playing_icon                
                        text: $exit_to_app
                    - label:
                        align: bottom_left
                        id: now_playing_label
                        text: "Exit to App"
                  on_press:
                    - lvgl.page.show: main_page      

              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 6
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: info_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $large_text_font
                        align: top_left
                        id: info_button_top                
                        text: "Title"
                    - label:
                        text_font: $small_text_font
                        align: left_mid
                        id: info_button_middle
                        text: "Album"
                    - label:
                        text_font: $small_text_font
                        align: bottom_left
                        id: info_button_bottom
                        text: "Artist"
                  on_press:
                    - lvgl.label.update:
                        id: info_button_top
                        text: !lambda return id(spotify_title).state;
                    - lvgl.label.update:
                        id: info_button_middle
                        text: !lambda return id(spotify_album).state;
                    - lvgl.label.update:
                        id: info_button_bottom
                        text: !lambda return id(spotify_artist).state;

              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: skip_previous_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: skip_previous_icon                
                        text: $skip_previous
                    - label:
                        align: bottom_left
                        id: skip_previous_label
                        text: "Previous"
                  on_press:
                    - homeassistant.action:
                        action: media_player.media_previous_track
                        data:
                          entity_id: media_player.spotify_larissajay                 
      
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: play_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: play_button_icon                
