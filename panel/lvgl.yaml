                          entity_id: media_player.zone_12_2

              # DINING ROOM MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: dining_room_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        id: dining_room_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_12_2
                          #is_volume_muted: true

              # SOURCE
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 6
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $source_branch
                    - label:
                        align: bottom_mid 
                        text: "Source"
                  on_click:
                    - logger.log: "on_click"
                  on_press:
                    - logger.log: "on_press"
                  on_long_press:
                    - logger.log: "on_long_press" 
                  on_long_press_repeat:
                    - logger.log: "repeat" 

              # KITCHEN ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 6
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: kitchen_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $faucet_variant
                    - label:
                        align: bottom_mid 
                        text: "Kitchen"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.zone_11_2

              # KITCHEN VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 6
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: kitchen_volume_slider
                  min_value: 0
                  max_value: 100
                  adv_hittest: true

              # KITCHEN VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 7
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
