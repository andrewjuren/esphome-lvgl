                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 8
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid             
                        text: $exit_to_app
                    - label:
                        align: bottom_mid 
                        text: "Exit"
                  on_press:
                    - lvgl.widget.hide: display_time
                    - lvgl.page.show: weather_page


    ## NOW PLAYING PAGE ##
    - id: now_playing_page
      widgets:
        - obj: 
            align: CENTER
            width: 800
            height: 480
            pad_all: 5
            #pad_row: 5
            #pad_column: 5
            pad_top: 30
            radius: 0
            bg_color: Black
            border_opa: TRANSP
            layout:
              type: GRID
              grid_columns: [FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10)]
              grid_rows: [FR(15),FR(15),FR(10),FR(10),FR(10)]
            widgets: 
              # BACKLIGHT
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
