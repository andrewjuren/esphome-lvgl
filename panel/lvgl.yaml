                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $volumeminus

                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_11_2

              # KITCHEN MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 7
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: kitchen_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
