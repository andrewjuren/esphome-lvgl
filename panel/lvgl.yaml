                              entity_id: media_player.living_room

              # LIVING ROOM MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: living_room_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        id: living_room_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.living_room
                          #is_volume_muted: true

              # NOW PLAYING
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $play_box
                    - label:
                        align: bottom_mid 
                        text: "Now Playing"
                  on_click:
                    - lvgl.page.show: now_playing_page

              # DINING ROOM ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: dining_room_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $table_furniture
                    - label:
                        align: bottom_mid 
                        text: "Dining Room"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.zone_12_2

              # DINING ROOM VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 4
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: dining_room_volume_slider
                  min_value: 0
                  max_value: 100
                  adv_hittest: true

              # DINING ROOM VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $volumeplus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_12_2

              # DINING ROOM VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: dark
                  widgets:
                    - label:
