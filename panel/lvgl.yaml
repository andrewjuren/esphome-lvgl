lvgl:
  top_layer:
    widgets:
    
      # Temperature
      #- label:
      #    text: "-° / -°"
      #    id: temperatures
      #    styles: roboto15_style
      #    align: top_left
      #    x: 8
      #    y: 4
      #    text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF

      # # Wifi signal strength
      # - label:
      #     text: "WiFi: -- dBm"  
      #     id: display_wifi_strength
      #     styles: roboto15_style
      #     align: top_right
      #     x: -4
      #     y: 4 
      #     text_align: right
      #     text_color: 0xFFFFFF

  pages:
    - id: main_page
      widgets:
        - obj: 
            align: CENTER
            width: 800
            height: 480
            pad_all: 5
            #pad_row: 5
            #pad_column: 5
            pad_top: 30
            radius: 0
            bg_color: Black
            border_opa: TRANSP
            layout:
              type: GRID
              grid_columns: [FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10),FR(10)]
              grid_rows: [FR(15),FR(15),FR(10),FR(10),FR(10)]
            widgets:  
      
              # BACKLIGHT ON/OFF
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: backlight_toggle_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: backlight_toggle_icon                
                        text: $ambient_light
                    - label:
                        align: bottom_left
                        id: backlight_toggle_label
                        text: "Screen Off"
                  on_press:
                    - lvgl.page.show: blank_page 
                    - switch.toggle:
                        id: backlight

              # MAIN FLOOR (SYNC) ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: main_floor_power_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_power_icon                
                        text: $floor_plan
                    - label:
                        align: bottom_left
                        id: main_floor_power_label
                        text: "Main Floor"
                  on_press:
                    - homeassistant.action:
                        action: script.turn_on_main_floor_sound
                        data:
                          entity_id: script.turn_on_main_floor_sound
              

              # MAIN FLOOR (SYNC) VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: main_floor_volume_up_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_volume_up_icon                
                        text: $volumeplus
                  on_press:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_up
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_11_2 # kitchen                      
                  on_long_press_repeat:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_up
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_11_2 # kitchen                      

              # MAIN FLOOR (SYNC) VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: main_floor_volume_down_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_volume_down_icon                
                        text: $volumeminus
                  on_press:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_down
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_11_2 # kitchen
                  on_long_press_repeat:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_down
                            data:
                              entity_id: media_player.living_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_11_2 # kitchen
      
              # MAIN FLOOR (SYNC) MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 1
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: main_floor_mute_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: main_floor_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.living_room
                          #is_volume_muted: true
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_12_2 # dining_room
                          #is_volume_muted: true
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_11_2 # kitchen

              # SYSTEM ON/OFF
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: system_power_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: system_power_icon
                        text: $power_plug
                    - label:
                        align: bottom_left
                        id: system_power_label
                        text: "System On/Off"
                  on_click:
                    - homeassistant.action:
                        action: switch.toggle
                        data:
                          entity_id: switch.y_window_socket_1

              # LIVING ROOM ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: living_room_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $sofa_outline
                    - label:
                        align: bottom_left
                        text: "Living Room"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.living_room

              # LIVING ROOM VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 2
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: living_room_volume_slider
                  min_value: 0
                  max_value: 100
                  animated: false
                  adv_hittest: true
                  on_release:
                    - homeassistant.action:
                        action: media_player.volume_set
                        data:
                          entity_id: media_player.living_room
                          volume_level: !lambda return (x / 100);

              # LIVING ROOM VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: living_room_volume_up_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeplus
                  on_click:
                    - repeat:
                        count: 4
                        then:                    
                        - homeassistant.action:
                            action: media_player.volume_up
                            data:
                              entity_id: media_player.living_room
 
              # LIVING ROOM VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: office_blind_close_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeminus
                  on_click:
                    - repeat:
                        count: 4
                        then:                  
                        - homeassistant.action:
                            action: media_player.volume_down
                            data:
                              entity_id: media_player.living_room

              # LIVING ROOM MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: living_room_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: living_room_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.living_room
                          #is_volume_muted: true

              # NOW PLAYING
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: now_playing_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $play_box
                    - label:
                        align: bottom_left
                        text: "Now Playing"
                  on_click:
                    - lvgl.page.show: now_playing_page

              # DINING ROOM ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 4
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: dining_room_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $table_furniture
                    - label:
                        align: bottom_left
                        text: "Dining Room"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.zone_12_2

              # DINING ROOM VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 4
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: dining_room_volume_slider
                  min_value: 0
                  max_value: 100
                  adv_hittest: true

              # DINING ROOM VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: dining_room_volume_up_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeplus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_12_2

              # DINING ROOM VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: dining_room_volume_down_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeminus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_12_2

              # DINING ROOM MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 5
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: dining_room_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: dining_room_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_12_2
                          #is_volume_muted: true

              # SOURCE
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 6
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: source_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $source_branch
                    - label:
                        align: bottom_left
                        text: "Source"
                  on_click:
                    - logger.log: "on_click"
                  on_press:
                    - logger.log: "on_press"
                  on_long_press:
                    - logger.log: "on_long_press" 
                  on_long_press_repeat:
                    - logger.log: "repeat" 

              # KITCHEN ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 6
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: kitchen_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $faucet_variant
                    - label:
                        align: bottom_left
                        text: "Kitchen"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.zone_11_2

              # KITCHEN VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 6
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: kitchen_volume_slider
                  min_value: 0
                  max_value: 100
                  adv_hittest: true

              # KITCHEN VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 7
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: kitchen_volume_up_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeplus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_11_2

              # KITCHEN VOL -
              - button: 
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 7
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: kitchen_volume_down_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $volumeminus

                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_down
                        data:
                          entity_id: media_player.zone_11_2

              # KITCHEN MUTE
              - button: 
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 7
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: kitchen_mute_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: kitchen_mute_icon                
                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_11_2
                          #is_volume_muted: true

              # SETTINGS
              - button: 
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 8
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: play_pause_button
                  styles: light
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $cog_outline
                    - label:
                        align: bottom_left
                        text: "Settings"
                  on_click:
                    - lvgl.page.show: settings_page 

              # DECK ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 8
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: deck_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        text: $flower
                    - label:
                        align: bottom_left
                        text: "Deck"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.zone_13_2

              # DECK VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 8
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: deck_volume_slider
                  min_value: 0
                  max_value: 100
                  adv_hittest: true

              # DECK VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 9
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  id: deck_volume_plus_button
                  styles: dark
