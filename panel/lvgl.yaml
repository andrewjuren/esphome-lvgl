                        text: $volume_mute
                  on_press:                
                    - homeassistant.action:
                        action: media_player.volume_mute
                        data:
                          entity_id: media_player.zone_11_2
                          #is_volume_muted: true

              # DECK ON/OFF
              - button: 
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 8
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: true
                  id: deck_power_button
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $flower
                    - label:
                        align: bottom_mid 
                        text: "Deck"
                  on_click:
                    - homeassistant.action:
                        action: media_player.toggle
                        data:
                          entity_id: media_player.zone_13_2

              # DECK VOL SLIDER
              - slider:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 8
                  grid_cell_row_span: 3
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  id: deck_volume_slider
                  min_value: 0
                  max_value: 100
                  adv_hittest: true

              # DECK VOL +
              - button: 
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 9
                  grid_cell_column_span: 1
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  checkable: false
                  styles: dark
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_mid 
                        text: $volumeplus
                  on_click:
                    - homeassistant.action:
                        action: media_player.volume_up
                        data:
                          entity_id: media_player.zone_13_2

